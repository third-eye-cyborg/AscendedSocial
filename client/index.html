<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <title>Ascended Social - Spiritual Social Media Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Enzuzo Cookie Policy Script - Only script in head, div will be on specific page -->
    <script id="__enzuzo-root-script" src="https://app.enzuzo.com/scripts/cookies/1bf8f8f8-a786-11ed-a83e-eb67933cb390"></script>
  </head>
  <body>
    <div id="root">
      <!-- Mobile fallback loading screen -->
      <div id="mobile-fallback" style="min-height: 100vh; background: linear-gradient(135deg, #1a1b3a 0%, #2d1b69 50%, #1a1b3a 100%); color: white; display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; text-align: center;">
        <h1 style="margin: 0 0 20px 0; font-size: 28px; font-weight: 700; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;">Ascended Social</h1>
        <div style="width: 60px; height: 60px; border: 4px solid rgba(139, 92, 246, 0.3); border-top: 4px solid #8b5cf6; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
        <p style="margin: 0 0 10px 0; font-size: 18px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;">Loading spiritual platform...</p>
        <p style="margin: 0; font-size: 14px; opacity: 0.8; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;">Connecting to the cosmic realm</p>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove fallback loading screen once page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const fallback = document.getElementById('mobile-fallback');
          if (fallback && fallback.parentNode) {
            fallback.style.display = 'none';
          }
        }, 1000);
      });
      
      // Also remove on DOMContentLoaded as backup
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const fallback = document.getElementById('mobile-fallback');
          if (fallback && fallback.parentNode) {
            fallback.style.opacity = '0.5';
          }
        }, 2000);
      });
    </script>
    <!-- Replit dev banner script - conditionally loaded to avoid undefined property errors -->
    <script type="text/javascript">
      // Only load the replit banner if we're in a proper replit environment
      if (typeof window !== 'undefined' && window.location.hostname.includes('replit.dev')) {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        script.onerror = function() {
          console.log('Replit banner script failed to load - this is normal in development');
        };
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
